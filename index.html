<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1e40af" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Added the standard mobile-web-app-capable meta tag -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Added status bar style for iOS -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>
      TechInsights AI - Latest Tech News, AI/ML Insights & Coding Updates
    </title>
    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="TechInsights AI - Latest Tech News, AI/ML Insights & Coding Updates"
    />
    <meta
      name="description"
      content="Discover the latest in technology, artificial intelligence, machine learning, coding, cybersecurity, and emerging tech trends. Expert analysis and insights at TechInsights AI."
    />
    <meta
      name="keywords"
      content="tech news, artificial intelligence, machine learning, coding tutorials, cybersecurity updates, emerging technology, AI blogs, ML insights, technology trends"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://techinsightsai.vercel.app/" />
    <meta
      property="og:title"
      content="TechInsights AI - Latest Tech News, AI/ML Insights & Coding Updates"
    />
    <meta
      property="og:description"
      content="Discover the latest in technology, artificial intelligence, machine learning, coding, cybersecurity, and emerging tech trends. Expert analysis and insights at TechInsights AI."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://techinsightsai.vercel.app/" />
    <meta
      property="twitter:title"
      content="TechInsights AI - Latest Tech News, AI/ML Insights & Coding Updates"
    />
    <meta
      property="twitter:description"
      content="Discover the latest in technology, artificial intelligence, machine learning, coding, cybersecurity, and emerging tech trends. Expert analysis and insights at TechInsights AI."
    />

    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="TechInsights AI" />
    <link rel="canonical" href="https://techinsightsai.vercel.app/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
